            <!-- Formulario de Login y registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form  class="formulario__login"  action="login_connect.php" method="post">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo Electronico" name="correo">


                    <div class="input-container">
  <input type="password" id="contrasena" name="contrasena">
  <i id="icono-ojo" class="fa fa-eye" onclick="mostrarOcultarContrasena1()"></i>
</div>
                    <button>Entrar</button>
                </form>

                <!-- Register -->
                <form  class="formulario__register" action="login_connect.php" method="post" id="registroForm">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="nombre" id="nombre" required>
                    <input type="email" placeholder="Correo Electronico" name="correo" id="email" pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required>
                    <div class="input-container">
  <input type="password" id="contrasena1" name="contrasena" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, incluyendo al menos un número, una letra mayúscula y una letra minúscula" required>
  <i id="icono-ojo" class="fa fa-eye" onclick="mostrarOcultarContrasena2()"></i>
</div>
                    <button type="submit" >Regístrarse</button>
                </form>
